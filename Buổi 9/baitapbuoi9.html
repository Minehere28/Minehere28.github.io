<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            display: grid;
            grid-template-columns: 0.125fr 0.125fr 0.25fr 0.5fr 1fr 2fr;
            grid-template-rows: 2fr 1fr 0.5fr 0.25fr 0.25fr;
            gap: 0;
            height: 100vh;
        }

        .container > div {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            gap: 20px;
        }

        .schedule {
            background-color: #FFD700;
            grid-column: 6 / 7;
            grid-row: 1 / 6;
        }

        .speakers {
            background-color: #8A2BE2;
            grid-column: 1 / 6;
            grid-row: 1 / 2;
        }

        .sponsors {
            background-color: #00CED1;
            grid-column: 1 / 5;
            grid-row: 2 / 3;
        }

        .tickets {
            background-color: #FF4500;
            grid-column: 5 / 6;
            grid-row: 2 / 6;
        }

        .home {
            background-color: #FFD700;
            font-size: 1rem;
            grid-column: 1 / 4;
            grid-row: 3 / 4;
        }

        .venue {
            background-color: #32CD32;
            grid-column: 4 / 5;
            grid-row: 3 / 6;
        }

        .close {
            background-color: black;
            grid-column: 1 / 3;
            grid-row: 4 / 5;
        }

        .purple {
            background-color: #8A2BE2;
            grid-column: 3 / 4;
            grid-row: 4 / 6;
        }

        .yellow {
            background-color: yellow;
            grid-column: 1 / 2;
            grid-row: 5 / 6;
        }

        .red {
            background-color: red;
            grid-column: 2 / 3;
            grid-row: 5 / 6;
        }

        .schedule, .speakers, .sponsors, .tickets, .home, .venue, .close {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            white-space: normal;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, auto);

            }

            .schedule {
                grid-column: span 4;
                grid-row: 1;
            }

            .speakers {
                grid-column: span 4;
                grid-row: 2;
            }

            .sponsors {
                grid-column: span 2;
                grid-row: 3;
            }

            .tickets {
                grid-column: span 2;
                grid-row: 3;
            }

            .home {
                grid-column: span 1;
                grid-row: 4;
            }

            .venue {
                grid-column: span 1;
                grid-row: 4;
            }

            .close {
                grid-column: span 1;
                grid-row: span 2;
            }

            .purple, .yellow, .red {
                display: none;
            }
        }

        /*@media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, auto);
            }

            .schedule, .speakers{
                grid-column: span 4;
            }
             .sponsors, .home,.purple, .venue, .close, .tickets {
                grid-column: span 2;
            }

            .yellow {
                display: none;
            }
            .red{
                grid-column: span 1;
            }
        }*/
        @media (max-width: 480px) {
    .container {
        grid-template-columns: 1fr 1fr; /* 2 cột để tối ưu không gian */
        grid-template-rows: repeat(5, auto);
    }

    .schedule, 
    .speakers, 
    .sponsors {
        grid-column: span 2; /* Chiếm toàn bộ hàng */
    }

    .tickets, 
    .venue, 
    .home, 
    .close, 
    .purple, 
    .yellow, 
    .red {
        grid-column: span 1; /* Mỗi phần tử chiếm 1 cột */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="schedule">Schedule<br><p style="font-size: 16px;font-weight: lighter;">When the time is right, you'll learn.</p></div>
        <div class="speakers" style="font-size: 35px;">Speakers<br><span style="font-size: 16px; font-weight: lighter;">Smart people. All in one place.</span></div>
        <div class="sponsors" style="font-size: 30px;">Sponsors<br><span style="font-size: 16px;font-weight: lighter;">Find out who supports us.</span></div>
        <div class="tickets" style="font-size: 35px;">Tickets<br><span style="font-size: 16px;font-weight: lighter;">Get the right ticket.</span></div>
        <div class="venue" style="font-size: 25px;">Venue<br><span style="font-size: 13px;font-weight: lighter;">One place for all.</span></div>
        <div class="home" style="font-size: 20px;">Home</div>
        <div class="close" style="font-size: 15px;">.Close</div>
        <div class="purple"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>
</body>
</html>
